<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
   <link rel="stylesheet" href="./css/general.css">
   <link rel="stylesheet" href="./css/contact.css">
   <title>Contact | Destination Wedding Photographer</title>
</head>

<body>
   <header>
      <div class="nav-wrapper">
         <div class="logo">
            <h1>Emma Earl</h1>
            <h4>Photography</h4>
         </div>
         <nav id="nav-main">
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="">My Work</a></li>
               <li><a href="">Reviews</a></li>
               <li><a href="">About Me</a></li>
               <li><a href="./contact.html">Contact</a></li>
            </ul>
         </nav>
         <div id="hamburger">
            <i class="las la-bars"></i>
         </div>
      </div>
   </header>

   <main>
      <section id="contact-lead">
         <div class="contact-lead-wrapper">
            <h2>
               We would love to <br>
               hear your story
            </h2>
         </div>
      </section>

      <section id="contact-form">
         <div class="form-wrapper">
            <form action="">
               <div class="form-control">
                  <input type="text" placeholder="Your Name">
                  <input type="text" placeholder="Your Partner's Name">
               </div>
               <div class="form-control">
                  <input type="email" placeholder="Your Email">
                  <input type="number" placeholder="Mobile No.">
               </div>
               <div class="form-control">
                  <input type="date" placeholder="Date">
                  <input type="text" placeholder="Location">
               </div>
               <div class="form-control">
                  <label>
                     We want you for... <br>
                     <select name="" id="">
                        <option value="">Wedding</option>
                        <option value="">Elopement</option>
                        <option value="">Other</option>
                     </select>
                  </label>
                  <label>
                     How did you hear about me? <br>
                     <select name="" id="">
                        <option value="">Client Referral</option>
                        <option value="">Google</option>
                        <option value="">Facebook</option>
                        <option value="">Instagram</option>
                        <option value="">Wedding Blog</option>
                        <option value="">Pinterest</option>
                        <option value="">Other</option>
                     </select>
                  </label>
               </div>
               <div class="checkboxes">
                  Are you interested in wedding weeked coverage ?
                  <div class="checkbox-options">
                     <label>
                        Absolutely!
                        <input type="radio" name="a">
                     </label>
                     <label>
                        Still deciding
                        <input type="radio" name="a">
                     </label>
                     <label>
                        Nah we good!
                        <input type="radio" name="a">
                     </label>
                  </div>
               </div>
               <div class="form-control-textarea">
                  Tell me about you two! Give me details. <br>
                  <textarea name="" rows="5" placeholder="Hobbies? Favourive shows? Food? How you met?"></textarea>
               </div>
               <div class="form-control-textarea">
                  Any questions for me ? <br>
                  <textarea name="" rows="5" placeholder="Fire away!"></textarea>
               </div>
               <div class="submit-button">
                  <button type="submit">Submit</button>
               </div>
            </form>
         </div>
      </section>
   </main>

   <script src="./js/hamburger-menu.js"></script>
</body>

</html>
